{% extends 'base-bak.html' %}
{% block main %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4" style="margin: 150px 0 220px 0;width: 30%;text-align: center">
            <div class="blog-detail-title" style="margin-bottom: 30px">
                Login
            </div>
            <form class="m-t " action="" method="post">{% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="UserName"
                           required="length[6~50]" style="width: 80%;margin-left: 11%"/>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Passwd"
                           required="length[6~50]" style="width: 80%;margin-left: 11%"/>
                </div>
                <div>
                    {% if login_err %}
                        <p style="color: red;">{{ login_err }}</p>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" style="margin-left: 66%">Login
                </button>

            </form>
        </div>
        <div class="col-md-4"></div>
    </div>

{% endblock %}
